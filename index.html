<script>
const rockPaperScissors = ["ROCK", "PAPER", "SCISSORS"]; //initialize the array

function getComputerChoice () {
     return rockPaperScissors[Math.floor(Math.random() * rockPaperScissors.length)]
} // function used to generate a random value from the array. Math.random method generates a random index from the array based on it's length of 3. Math.floor is used to round the decimal to it's nearest whole number 

function getPlayerChoice() {
     let playerSelection; // initialize variable (do not use const). It is local so would need to be redefined elsewhere for reuse
     do{
        playerSelection = prompt('Please insert either Rock, Paper or Scissors').toUpperCase() //calling variable and using prompt to prompt for an input. This will be converted to upper case to match array values. Therefore the casing of the user's input is not sensitive
}
     while(!rockPaperScissors.includes(playerSelection)) // if the users input is not in the array, this statement is truthy and the do loop will be called. If it is false,the function will exit
     return playerSelection;
}


let playerScore = 0;
let computerScore = 0;
let tieCounter = 0;


function playRound(playerSelection, computerSelection) { //defining variables as parameters so that they can be called in the main game function

    
     if (playerSelection == rockPaperScissors[0] && computerSelection == rockPaperScissors[1]){
         console.log("You lose! Paper beats Rock")
         computerScore++;} //Player = Rock & Computer = Paper

     else if (playerSelection == rockPaperScissors[1] && computerSelection == rockPaperScissors[2]){
         console.log("You lose! Scissors beats Paper")
         computerScore++;} //Player = Paper & Computer = Scissors
        
      
     else if (playerSelection == rockPaperScissors[2] && computerSelection == rockPaperScissors[0]){
         console.log("You lose! Rock beats Scissors")
         computerScore++;} //Player = Scissors & Computer = Rock

     else if (playerSelection == rockPaperScissors[1] && computerSelection == rockPaperScissors[0]){

         console.log("You win! Paper beats Rock")
         playerScore++;} //Player = Paper & Computer = Rock

     else if (playerSelection == rockPaperScissors[2] && computerSelection == rockPaperScissors[1]){
        
        console.log("You win! Scissors beats Paper")
        playerScore++;} //Player = Scissors & Computer = Paper
      

     else if (playerSelection == rockPaperScissors[0] && computerSelection == rockPaperScissors[2]){
        console.log("You win! Rock beats Scissors")
        playerScore++;} //Player = Rock & Computer = Scissors

     else if(computerSelection == playerSelection) {
        console.log("It's a tie!")
        tieCounter++;}
}

function game() {
    
     for (let i = 1; i <= 5; i++) {

        const playerSelection = getPlayerChoice();
        const computerSelection = getComputerChoice();
        playRound(playerSelection, computerSelection); //must call function with it's parameters

  }
  
  if (playerScore > computerScore) {
        console.log("You are the overall winner!")
}

       else if (computerScore > playerScore) {
        console.log("Computer is the overall winner!")}

       else if (playerSelection == computerSelection)
        console.log("It's a tie!");
    }

    

</script>
